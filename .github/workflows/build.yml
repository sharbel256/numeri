name: C/C++ CI

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: true
        default: 'main'
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
    

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Configure CMake
      run: cmake -S . -B build

    - name: Build
      run: cmake --build build
